name: Linux build

on:
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Dependency install
      run: sudo apt install ninja-build
    - name: Build & install
      working-directory: build
      run: CMAKE_OPTIONS="-DESSAUTIL_ENABLE_SFML=1" ./install.sh
